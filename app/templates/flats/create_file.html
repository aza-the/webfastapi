<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Upload file</title>
    <!-- Font awesome 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', path='/flats/upload_file.css') }}">
</head>
<body>

    <input class="btn btn-success" id="back" type="button" value="Назад">

    <div class="mainform">
        <div class="centered">

            <div class="leftside">
                <p>Каким должен <br> быть ваш файл</p>
                <input class="btn btn-success" id="example" type="button" value="Пример">
            </div>

            <div class="rightside">
                <form method="post" enctype="multipart/form-data">

                    <p>Загрузите ваш файл</p>
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file">
                    </div>
            
                    <input class="btn btn-success" type="submit" value="Отправить">
    
                </form>
            </div>
        
        </div>
    </div>

    <script src="{{ url_for('static', path='/flats/upload.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
